on: push

permissions:
  contents: write
  pull-requests: write

name: Release

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      # - uses: google-github-actions/release-please-action@v3
      #   with:
      #     release-type: node
      #     package-name: time-support-action
      #     token: ${{ github.token }}
      # - uses: JonDotsoy/time-support-action@beta
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci
      - run: npm test
      - run: npm run bundle
      - run: npm prune --omit=dev
      - run: git switch -c release/new-version
      - run: git add -f *.js node_modules
      - run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      - run: 'git commit -m "feat: configure dependencies"'
      - run: git push -f --set-upstream origin release/new-version

